<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <!-- Remixicon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src * blob: data: tfile: remix:;
    script-src * 'unsafe-inline' 'unsafe-eval' blob: data:;
    connect-src * ws: wss: blob: data: tfile:;
    img-src * data: blob: tfile: remix:;
    font-src * data: blob:;
    style-src * 'unsafe-inline' blob: data:;
    style-src-elem * 'unsafe-inline' blob: data:;
    media-src * blob: data: tfile:;
  "
    />

    <title>TalexTouch</title>
  </head>

  <body>
    <!-- Control default icons -->
    <div
      style="display: none !important"
      i-ri-file-2-line
      i-ri-file-2-fill
      i-ri-pushpin-2-line
      i-ri-pushpin-2-fill
      i-ri-checkbox-multiple-blank-line
      i-ri-format-clear
      i-ri-image-add-line
      i-ri-image-add-fill
      i-ri-delete-bin-2-line
      i-ri-folder-2-line
      i-ri-external-link-line
      i-ri-auction-line
      i-ri-arrow-right-s-line
      i-ri-keyboard-line
      i-ri-keyboard-fill
      i-ri-suitcase-fill
      i-ri-suitcase-line
      i-ri-account-circle-fill
      i-ri-account-circle-line
      i-ri-account-box-line
      i-ri-account-box-fill
      i-ri-apps-line
      i-ri-apps-fill
      i-ri-subtract-line
      i-ri-subtract-fill
      i-ri-close-fill
      i-ri-close-line
      i-ri-record-circle-fill
      i-ri-record-circle-line
      i-ri-earth-fill
      i-ri-earth-line
      i-ri-search-2-line
      i-ri-search-2-fill
      i-ri-moon-fill
      i-ri-lightbulb-fill
      i-ri-contrast-drop-2-fill
      i-ri-contrast-drop-2-line
      i-ri-contrast-line
      i-ri-contrast-fill
      i-ri-search-eye-line
    ></div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
